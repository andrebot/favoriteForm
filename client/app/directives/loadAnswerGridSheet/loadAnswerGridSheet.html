<md-bottom-sheet class="md-grid" layout="column" ng-cloak>
  <div layout="row" layout-align="center center">
    <h4>Choose a saved answer to be loaded.</h4>
  </div>
  <div>
    <md-list flex layout="row" layout-align="center center">
      <md-list-item ng-repeat="answer in vm.answersList">
        <md-button class="md-grid-item-content" ng-click="vm.load(answer)">
          <div class="md-grid-text"> {{ answer }} </div>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
