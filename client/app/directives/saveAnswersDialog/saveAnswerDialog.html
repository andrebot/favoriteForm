<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 flex>Save Answer</h2>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <form name="vm.saveForm">
        <div layout="row">
          <md-input-container>
            <label>Save As:</label>
            <input ng-model="vm.key" required name="saveAs">
            </input>
            <div ng-messages="vm.saveForm.saveAs.$error">
              <div ng-message="required">This field is required.</div>
            </div>
          </md-input-container>
        </div>
      </form>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <md-button ng-click="vm.cancel()">
     Cancel
    </md-button>
    <span flex></span>
    <md-button ng-click="vm.save()" ng-disabled="!vm.saveForm.$valid">
      Save
    </md-button>
  </md-dialog-actions>
</md-dialog>
